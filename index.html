<!DOCTYPE html> <!--Sets the document type to an HTML file-->
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--link to Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!--Link to fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron"> <!--bootstrap element used to style the main header element-->
    <h1 class="display-3">Work Day Scheduler</h1> <!--The h1 element represents the main header-->
    <p class="lead">A simple calendar app for scheduling your work day</p> <!--Paragraph tag to show a sub-header, using the Bootstrap class of .lead-->
    <p id="currentDay" class="lead"></p> <!--represents where the current day will be generated-->
  </header>
  <div class="container"> <!--The div containing all of our hour block elements-->
    <div id="hour-9" class="row time-block"> <!--div for the first row in our container.-->
      <div class="col-md-1 hour"><!--div for the the hour block display.-->
        9AM <!--Displays the hour tied to it's respective "time-block"-->
      </div>
      <textarea class="col-md-10 description"> <!-- Text input area for each hour block. This is where you will see the user input.-->
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button> <!--Button to save the entry to localStorage for later retrieval. Has onclick function attached via js. the i class provides styling to the button-->
    </div>
    <!--The remaining time-blocks are the same, and therefore the code will work the same-->
    <div id="hour-10" class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-11" class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-12" class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
   <div id="hour-13" class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-14" class="row time-block">
      <div class="col-md-1 hour">
        2PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-15" class="row time-block">
     <div class="col-md-1 hour">
        3PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-16" class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-17" class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <!--These are script tags to hold our jquery and ajax documentation-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--Link to our external javascript file-->
    <script src="script.js"></script>
</body>

</html>
